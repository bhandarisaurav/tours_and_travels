<script type="text/javascript">
    $(document).ready(function(){
        // alert("jQuey from footer!");
// Menu JS starts

        $('.dropdown-toggle').on('click', function(){
            // console.log("Clicked");
            // $(".dropdown-menu").hide();
            $($this + "~ div.dropdown-menu").slideToggle();

        });


// Menu JS ends


        $('.userProfile').click(function(){
            $(this).children('.user-text').toggleClass('viewText');
        })
        $('.kathmandu').hide();
        $('.henderson').hide();
        $('.lexington').show();
        $('#lexMap').click(function(){$('.lexington').show();$('.henderson').hide();$('.kathmandu').hide();});
        $('#tampaMap').click(function(){$('.lexington').hide();$('.henderson').show();$('.kathmandu').hide();});
        $('#ktmMap').click(function(){$('.lexington').hide();$('.henderson').hide();$('.kathmandu').show();});

        $(window).scroll(function() {
            if ($(document).scrollTop() > 150) {
                $('nav').addClass('shrink');
            } else {
                $('nav').removeClass('shrink');
            }
        });
        $('.tooltip').tooltip()

    });

    jQuery(function() {
        jQuery('.marketingManager').show();
        jQuery('.vcB').click(function() {
            jQuery('.vacancyBlock').removeClass('active');
            jQuery(this).children('.vacancyBlock').addClass('active');
            jQuery('.vacancyList').hide();
            jQuery('#vc' + $(this).attr('data-target')).show();
        });
    });
</script>
